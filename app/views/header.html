{{append . "moreStyles" "css/main.css"}}
{{append . "moreStyles" "css/jquery-ui.min.css"}}
{{append . "moreScripts" "js/site.js"}}

<!DOCTYPE html>

<html>
  <head>
    <title>{{.title}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/public/css/bootstrap-3.3.6.min.css">
    <link rel="shortcut icon" type="image/png" href="/public/img/favicon.png">
    <script src="/public/js/jquery-2.2.4.min.js"></script>
    <script src="/public/js/jquery-ui.min.js"></script>
    <script src="/public/js/bootstrap-3.3.6.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    {{range .moreStyles}}
      <link rel="stylesheet" type="text/css" href="/public/{{.}}">
    {{end}}
    {{range .moreScripts}}
      <script src="/public/{{.}}" type="text/javascript" charset="utf-8"></script>
    {{end}}
  </head>
  <body data-spy="scroll">
